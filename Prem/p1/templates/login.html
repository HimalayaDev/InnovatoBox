<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN </title>
</head>
<body>
    <form action="login" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username"><br>
        <input type="password" name="password" placeholder="password">
        <input type="submit">

    </form>
    <div>
        {% for msg in messages%}
        <h3>{{msg}}</h3>
        {% endfor %}
    </div>
</body>
</html>
